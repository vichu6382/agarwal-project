<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="jquery-3.7.1.js"></script>
</head>

<body>

    <header>
        <div class="row">
            <div class="photo col-12 col-lg-6" id="photodoc">
                <div id="image">
                    <img src="b54789f8-288a-40fe-a897-425713d41479.png" alt="">
                </div>
            </div>
            <div class="col-12 col-lg-6 text-center m-auto ">
                <h2 class="d-flex justify-content-center">New patient Enrollment</h2>
                <p  class="d-flex justify-content-center">Dr.Vishnu</p>
            </div>
        </div>


    </header>

    <div class="container mt-5 " id="body">
        <hr class="mt-5">
        <form action="">
            <div class="container">
                <div class="row mt-4">
                    <div class="form col-6">
                        <label for="Name" class="form-label">Name</label>
                        <input type="text" name="firstname" id="Name" class="form-control" placeholder="First Name">

                    </div>
                    <div class="col-6 ">
                        <label for="" class="form-label"></label>
                        <input type="text" name="lastname" id="Name-last" class="form-control mt-2"
                            placeholder="Last Name">

                    </div>
                </div>
                <div class="row mt-5">
                    <div class="col-6">
                        <label for="date" class="form-label">Date of Birth</label>
                        <input type="date" name="dateofbirth" id="date" class="form-control">
                    </div>
                    <div class="col-6">
                        <label for="genter" class="form-label">Sex</label>
                        <select name="sex" id="genter" class="form-select">
                            <option selected>Select Genter</option>
                            <option value="1">Male</option>
                            <option value="2">Female</option>
                            <option value="3">other</option>
                        </select>
                    </div>
                </div>
                <div class="row mt-5">
                    <div class="col-6">
                        <label for="height" class="form-label">Height (inches)</label>
                        <input type="number" name="height" id="height" class="form-control">
                    </div>
                    <div class="col-6">
                        <label for="weight" class="form-label">Weight (pounds)</label>
                        <input type="number" name="weight" id="weight" class="form-control">
                    </div>
                </div>
                <div class="row mt-5">
                    <div class="col-6">
                        <label for="Martial" class="form-label">Martial Status</label>
                        <select name="Martial Status" id="Martial" class="form-select">
                            <option selected></option>
                            <option value="1">Single</option>
                            <option value="2">Married</option>
                        </select>

                    </div>
                </div>
                <div class="row mt-5">
                    <div class="col-6">
                        <label for="phone" class="form-label">Contact Number:</label>
                        <input type="number" name="phonenumber" id="phone" class="form-control">
                    </div>
                    <div class="col-6">
                        <label for="email" class="form-label">E-mail</label>
                        <input type="email" name="email" id="email" class="form-control">
                        <p class="mt-2">exmple@exmple.com</p>
                    </div>
                </div>
                <div class="row mt-3">
                    <div class="col-12 mt-4">
                        <label for="address" class="form-label">Address:</label>
                        <input type="text" name="address" id="address" class="form-control">
                    </div>
                    <div class="col-12 mt-4">
                        <label for="address" class="form-label">Steet Address</label>
                        <input type="text" name="address" id="address" class="form-control">
                    </div>
                    <div class="col-12 mt-4">
                        <label for="address" class="form-label">Steet Address Line 2</label>
                        <input type="text" name="address" id="address" class="form-control">
                    </div>
                </div>
                <div class="row mt-4">
                    <div class="col-6">
                        <input type="text" name="city" id="city" class="form-control">
                        <label for="city" class="form-label">City</label>
                    </div>
                    <div class="col-6">
                        <input type="text" name="state" id="state" class="form-control">
                        <label for="state" class="form-label">State / Province</label>
                    </div>
                    <div class="col-12 mt-4">
                        <label for="pincode" class="form-label">Pincode</label>
                        <input type="number" class="form-control">
                    </div>
                </div>
                <br>
                <div class="check mt-5">
                    <h4>Taking any medications, currently ?</h4>
                    <div class="form-check">
                        <input type="radio" class="form-check-input" name="flexRadioDefault" id="yes">
                        <label for="yes" class="form-check-label">Yes</label> <br>
                    </div>
                    <div class="form-check">
                        <input type="radio" name="flexRadioDefault" id="no" class="form-check-input">
                        <label for="no" class="form-check-label">No</label>
                    </div>
                </div>

                <div class="emergency mt-5">
                    <h3>In case of emergency</h3>
                    <div class="row">
                        <div class="col-6 mt-4">
                            <label for="emergencycontact" class="form-label ">Emergency Contact</label>
                            <input type="number" name="emergencycontact" id="emergencycontact" class="form-control">
                            <p>first Name</p>
                        </div>
                        <div class="col-6 mt-4">
                            <label for="emergencycontact" class="form-label mt-3"></label>
                            <input type="number" name="emergencycontact" id="emergencycontact" class="form-control">
                            <p>Last Name</p>
                        </div>
                        <div class="col-6 mt-4">
                            <label for="relation" class="form-label mt-3">Relationship</label>
                            <input type="text" name="relationship" id="relation" class="form-control">
                        </div>
                        <div class="col-6 mt-4">
                            <label for="relationcontact" class="form-label mt-3">Contact Number:</label>
                            <input type="text" name="relationcontact" id="relationcontact" class="form-control">
                        </div>
                    </div>
                </div>
            </div>
            <div class="button">
                <button type="submit" class="btn btn-primary my-5">submit</button>
            </div>

        </form>



    </div>

</body>



</html>
